title: All Projects

{% include projects.html %}
<script>
  const section = document.getElementById('projects');
  if (section) {
    section.classList.add('show-all');
    const link = section.querySelector('.see-more');
    if (link) link.remove();
    const root = section.querySelector('#projects-root');
    if (root) root.removeAttribute('data-limit');
  }
</script>
