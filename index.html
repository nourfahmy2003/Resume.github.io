  <script>
    (function(){
      var t; try { t = localStorage.getItem('theme'); } catch(e){}
      if(!t){ t = matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'; }
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Inter:wght@400;500&family=Poppins:wght@500;600;700&family=Playfair+Display:ital,wght@1,600&display=swap"

<body>
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    // Use es-module-shims fetch hook to transpile .jsx on the fly via Babel
    window.esmsInitOptions = {
      shimMode: true,
      fetch: async (url, options) => {
        const res = await fetch(url, options);
        if (url.endsWith('.jsx')) {
          const source = await res.text();
          const transformed = Babel.transform(source, {
            presets: [["react", { runtime: "classic" }]],
            sourceType: 'module'
          }).code;
          return new Response(transformed, { headers: { 'Content-Type': 'application/javascript' } });
        }
        return res;
      }
    };
  </script>
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/hero.js"></script>

  <script src="./assets/js/education.js"></script>
  <script src="./assets/js/skills.js"></script>
  <script src="./assets/js/contact.js"></script>

  <script type="module-shim">
    import './assets/js/App.jsx';
  </script>
</body>
